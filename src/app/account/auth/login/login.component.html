<div class="account-pages my-3 pt-sm-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-8">
                <div class="text-primary p-4">
                  <h5 class="text-primary">EdenGestion</h5>
                  <p>Connecter vous avec vos accès.</p>
                </div>
              </div>
              <div class="col-4 align-self-end">
                <img style="position: relative;bottom: 25px;" src="assets/images/logo.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">

                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                <!-- <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert> -->

                <div class="mb-3">
                  <label for="p_login">Identifiant</label>
                  <input type="email" formControlName="p_login" class="form-control" id="p_login" autocomplete="off" placeholder="" />
                  <div *ngIf="getControl.p_login.touched && getControl.p_login.invalid" class="text-danger">
                    <div *ngIf="getControl.p_login.errors.required">Veuillez saisir votre Identifiant.</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="p_mdp">Mot de passe</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input type="password" class="form-control" formControlName="p_mdp" placeholder="" aria-label="Password"
                      aria-describedby="password-addon">

                    <button class="btn btn-light ms-0" type="button" id="password-addon"><i
                        class="mdi mdi-eye-outline"></i></button>
                  </div>
                  <div *ngIf="getControl.p_mdp.touched && getControl.p_mdp.invalid" class="text-danger">
                    <div *ngIf="getControl.p_mdp.errors.required">Veuillez saisir votre mot de passe.</div>
                  </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check">
                  <label class="form-check-label" for="remember-check">
                      Se souvenir de moi
                  </label>
              </div>

                <div class="mt-3 d-grid">
                  <button [disabled]="loginForm.invalid" title="Se connecter" class="btn btn-primary" type="submit">Se connecter
                    <span *ngIf="btnspinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  </button>
                </div>
                <div class="mt-4 text-center">
                  <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i>Mot de passe oublié ?</a>
                </div>
              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">
          <p>© {{year}} Eden décoration <i class="mdi mdi-heart text-danger"></i>Tous droits réservés</p>
        </div>

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
