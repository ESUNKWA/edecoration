<div class="container-fluid">
  <app-page-title title="Checkout" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="checkout-tabs">
    <div class="row">
      <div class="col-xl-2 col-sm-3">
        <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-pills flex-column">
          <li [ngbNavItem]="1">
            <a ngbNavLink>
              <i class="bx bxs-truck d-block check-nav-icon mt-4 mb-2"></i>
              <p class="fw-bold mb-4">Client</p>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="card-body">
                  <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-shipping" role="tabpanel"
                      aria-labelledby="v-pills-shipping-tab">
                      <div>
                        <h4 class="card-title">Info client</h4>
                        <form>
                          <div class="row mb-4">
                            <label for="billing-name" class="col-md-2 col-form-label">Nom et prenoms du client</label>
                            <div class="col-md-10">
                              <input type="text" class="form-control" id="billing-name" placeholder="">
                            </div>
                          </div>
                          <div class="row mb-4">
                            <label for="billing-email-address" class="col-md-2 col-form-label">Addresse email</label>
                            <div class="col-md-10">
                              <input type="email" class="form-control" id="billing-email-address"
                                placeholder="">
                            </div>
                          </div>
                          <div class="row mb-4">
                            <label for="billing-phone" class="col-md-2 col-form-label">Téléphone</label>
                            <div class="col-md-10">
                              <input type="text" class="form-control" id="billing-phone"
                                placeholder="">
                            </div>
                          </div>
                          <div class="row mb-4">
                            <label for="billing-address" class="col-md-2 col-form-label">Description</label>
                            <div class="col-md-10">
                              <textarea class="form-control" id="billing-address" rows="3"
                                placeholder=""></textarea>
                            </div>
                          </div>

                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </li>
          <li [ngbNavItem]="3">
            <a ngbNavLink>
              <i class="bx bx-badge-check d-block check-nav-icon mt-4 mb-2"></i>
              <p class="fw-bold mb-4">Confirmation</p>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="card-body">
                  <div class="card shadow-none border mb-0">
                    <div class="card-body">
                      <h4 class="card-title mb-4">Validation de la vente</h4>

                      <div class="table-responsive">
                        <table class="table table-centered mb-0 table-nowrap">
                          <thead class="table-light">
                            <tr>
                              <th scope="col">Produit</th>
                              <th scope="col">Product Desc</th>
                              <th scope="col">Price</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of panierAchat">
                              <th scope="row"><img src="assets/images/product/img-7.png" alt="product-img"
                                  title="product-img" class="avatar-md"></th>
                              <td>
                                <h5 class="font-size-14 text-truncate"><a routerLink="/ecommerce/product-detail"
                                    class="text-dark">{{ item.r_nom_produit }} </a></h5>
                                <p class="text-muted mb-0">{{ item.r_quantite }} x {{ item.r_prix_vente }}</p>
                              </td>
                              <td>{{ item.r_sous_total }}</td>
                            </tr>
                            <!-- <tr>
                              <td colspan="3">
                                <div class="bg-soft bg-primary p-3 rounded">
                                  <h5 class="font-size-14 text-primary mb-0"><i class="fas fa-shipping-fast me-2"></i>
                                    Shipping
                                    <span class="float-end">Free</span></h5>
                                </div>
                              </td>
                            </tr> -->
                            <tr>
                              <td colspan="2">
                                <h6 class="m-0 text-end">Total:</h6>
                              </td>
                              <td>
                                {{ totalAchat }}
                              </td>
                            </tr>
                          </tbody>
                        </table>

                      </div>
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-sm-6">
                      <a routerLink="/edeco/shop/cart" class="btn text-muted d-none d-sm-inline-block btn-link">
                        <i class="mdi mdi-arrow-left me-1"></i> Retour au panier </a>
                    </div> <!-- end col -->
                    <div class="col-sm-6">
                      <div class="text-end">
                        <a (click)="register()" class="btn btn-success">
                          <i class="mdi mdi-truck-fast me-1"></i> Valider</a>
                      </div>
                    </div> <!-- end col -->
                  </div>
                </div>
              </div>

            </ng-template>
          </li>
        </ul>
      </div>
      <div class="col-lg-10">
        <div [ngbNavOutlet]="nav"></div>
      </div>
    </div>
  </div>
</div>
